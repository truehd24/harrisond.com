<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnails with Animated Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #fff;
        }
        .striped-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(-45deg, #000 25%, #ff6d00 25%, #ff6d00 50%, #000 50%, #000 75%, #ff6d00 75%, #ff6d00);
            background-size: 50px 50px;
            animation: move 1s linear infinite;
        }
        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(-50px, -50px); }
        }
        .title-box {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .title-box h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .thumbnail:hover {
            transform: scale(1.2);
        }
    </style>
    <script>
        function playGif(element, gifSrc) {
            element.src = gifSrc;
        }

        function stopGif(element, staticSrc) {
            element.src = staticSrc;
        }
    </script>
  </body>
</html>
